<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="Employee_Type_ID" #Employee_Type_ID="ngModel" [(ngModel)]="service.formData.Employee_Type_ID">

    <div class="form-group">
        <label>Employee Type Name</label>
        <input name="Employee_Type_Name" #Employee_Type_Name="ngModel" [(ngModel)]="service.formData.Employee_Type_Name" class="form-control" required>
        <div class="validation-error" *ngIf="Employee_Type_Name.invalid && Employee_Type_Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Employee Type Description</label>
        <input name="Employee_Type_Description" #Employee_Type_Description="ngModel" [(ngModel)]="service.formData.Employee_Type_Description" class="form-control" required>
        <div class="validation-error" *ngIf="Employee_Type_Description.invalid && Employee_Type_Description.touched">This field is required.</div>
    </div>
    <div class="w3-show-inline-block" >
        <!--<button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Save</button>-->
        <button type="submit" [disabled]="form.invalid" class="btn btn-xs ">Save</button>
        <button type="reset" class="btn btn-xs " value="Cancel" >Cancel </button>
    </div>
</form>
