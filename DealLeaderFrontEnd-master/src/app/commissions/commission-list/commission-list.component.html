<div class="input-group">
    <input type="text" id="myInput"  class="form-control" placeholder="Search" name="search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit" (click)="myFunction()">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
</div>

<table class="table table-hover" id="myTable">
<tr class="trhead">
        <th>Commission Percentage </th>
        <th>Commission Dete</th>
        <th></th>

    </tr>
    <tr *ngFor="let at of service.list">
        <td (click)="populateForm(at)">{{at.Commision_Percentage}}</td>
        <td (click)="populateForm(at)">{{at.Commision_Date}}</td>
        <td><button (click)="onDelete(at.Commision_ID)" class="btn btn-sm btn-outline-danger"> <span class="glyphicon glyphicon-trash"></span></button></td>
